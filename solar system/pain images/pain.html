<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Little Planet Thingy</title>
        <link rel="stylesheet" href="./pain.css">
    </head>
    <body>
        <img width="100px"src="./tag.png">
        <div class="all">
            <div class="sun">
                <img width="150px" src="./sun.png" alt="sun image png">
                <p>Sun</p>
            </div>
            <div class="ring1">
                <div class="mercury">
                    <div class="mercuryplanet">
                        <img width="25px" src="./mercury.webp" alt="mercury image png">
                        <p>Mercury</p>
                    </div>
                </div>
            </div>
            <div class="ring2">
                <div class="venus">
                    <div class="venusplanet">
                        <img width="37.5px" src="./venus.png" alt="venus image png">
                        <p>Venus</p>
                    </div>
                </div>
            </div>
            <div class="ring3">
                <div class="earth">
                    <div class="earthplanet">
                        <img width="37.5px" src="./earth.png" alt="earth image png">
                        <p>Earth</p>
                    </div>
                </div>
            </div>
            <div class="ring5">
                <div class="mars">
                    <div class="marsplanet">
                        <img width="25px" src="./mars.png" alt="mars image png">
                        <p>Mars</p>
                    </div>
                </div>
            </div>
            <div class="ring6">
                <div class="jupiter">
                    <div class="jupiterplanet">
                        <img width="75px" src="./jupiter.webp" alt="jupiter image png">
                        <p>Jupiter</p>
                    </div>
                </div>
            </div>
            <div class="ring7">
                <div class="saturn">
                    <div class="saturnplanet">
                        <img width="112.5px" src="./saturn.png" alt="saturn image png">
                        <p>Saturn</p>
                    </div>
                </div>
            </div>
            <div class="ring8">
                <div class="uranus">
                    <div class="uranusplanet">
                        <img width="75px" src="./uranus.png" alt="uranus image png">
                        <p>Uranus</p>
                    </div>
                </div>
            </div>
            <div class="ring9">
                <div class="neptune">
                    <div class="neptuneplanet">
                        <img width="50px" src="./neptune.png" alt="neptune image png">
                        <p>neptune</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
