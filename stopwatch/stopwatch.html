<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMB</title>
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
    <img class="tag"width="100px"src="./tag.png">
    <div class="top">
        <p class="minute" id="minute">00</p>
        <p>:</p>
        <p class="second" id="second">00</p>
        <p>:</p>
        <p class="millisecond" id="millisecond">00</p>
    </div>
    <div class="bottom">
        <button id="button1" onclick="start()" class="button">start</button>
        <button onclick="stop()" class="button">restart</button>
    </div>
    <script src="./stopwatch.js"></script>
</body>
</html>
